version: '3.8'

services:
  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask-ml-app
    ports:
      - "5000:5000"
    volumes:
      - ./flaskapp:/app/flaskapp
      - ./mlp-scratch:/app/mlp-scratch
      - flask-logs:/app/logs
    environment:
      - FLASK_APP=flaskapp/app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - flask-app
    networks:
      - app-network
    restart: unless-stopped

volumes:
  flask-logs:

networks:
  app-network:
    driver: bridge